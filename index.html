<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather Forecast App</h1>
    
    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <div id="unitToggle">
      <label>
        <input type="radio" name="unit" value="metric" > Celsius
      </label>
      <label>
        <input type="radio" name="unit" value="imperial"> Fahrenheit
      </label>
    </div>
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherDetails">
      <!-- Current weather details will be displayed here -->
    </div>

    <div id="forecastDetails">
      <!-- 5-day forecast details will be displayed here -->
    </div>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
